<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausam</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
        integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer type="module" src="./script.js"></script>
</head>

<body>
    <div class="container-main">
        <div class="logo-search">
            <!-- <h2>Mausam</h2> -->
            <form id="form-search-city" method="post">
                <input type="text" name="city" id="city" placeholder="Search for city..." />
                <button type="submit"><i class="fa-solid fa-magnifying-glass fa-beat"></i></button>
            </form>
        </div>
        <div id="container-weather-data" class="tilt">
            <div id="container-result-weather" class="z-dim">
                <div class="no-results">
                    Type the city name in search bar to get today's weather including 5 day's forecast !!! 🧐
                </div>
            </div>
        </div>
        <div id="forecasts" class="container-forecast"></div>
    </div>
</body>

</html>
